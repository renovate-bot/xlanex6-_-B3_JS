<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <div id="app">

      {{message}} - {{salutation}}

      <ul>
        <li v-for="user in users"> {{user.name}} - {{user.age}}</li>
      </ul>

      <button @click="incrementAge">Une annee en plus</button>

    </div>


    <script>
      const createApp = Vue.createApp
      // IDEM en ESNext => const { createApp } = Vue

      // {
      //   key: 'value',
      //   fn(): 'value'
      // }

      createApp({
        data() {
          return {
            message: "Salut les B1",
            salutation: "coucou",
            counter: 0,
            users: [
              {name: 'alex', age: 39},
              {name: 'flo', age: 24},
              {name: 'affo', age: 24}
            ]
          }
        },
        methods: {
          incrementAge() {
            // les users, pour chaque user , user.age++
            this.users.forEach(user => {
              user.age++
            });
          }
        }
      }).mount('#app')

    </script>

  
</body>
</html>
